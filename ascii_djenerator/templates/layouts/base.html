{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/output.css' %}">

    <title>ASCII Djenerator</title>
  </head>

  <body class="w-screen min-h-screen flex flex-col bg-gray-900 text-indigo-400">
    <header class="flex justify-between">
      <h1>a.dj</h1>

      <nav>
        <ul class="flex gap-8">
          {% if user.is_authenticated %}
            <li>
              <span class="text-indigo-400/40">Welcome, {{ user }}!</span>
            </li>
            <li>
              <a href="">Log Out</a>
            </li>
          {% else %}
            <li><a href="">Register</a></li>
            <li><a href="">Log In</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>

    <main class="grow grid place-content-center">
      {% block content %}{% endblock content %}
    </main>

    <footer class="text-center">
      INF-601 Final Project | Krushil Naik
    </footer>
  </body>
</html>
